<script>
    function pulaLinha(linhas) {

        n = 0;
            while (n < linhas){
            document.write("<br>");
               n += 1;
             }        
    }

    function mostra(texto, linhas) {
        document.write(texto);
        pulaLinha(linhas);
    }

    mostra("Pulando 2 linhas", 2);
    mostra("Pulando 10 linhas", 10);
    mostra("Fim", 0);

</script>
