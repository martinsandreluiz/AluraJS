<script>

/// INTEIROS ENTRE 30 E 40, EXCETO 33 E 37

    function mostra(frase)  {

        document.write(frase);

    }

    var n = 30;

    while (n <= 40) {

        if (n ==33 || n == 37)  {           // var lógica "ou" é dada por ||
            
            n ++;
                     

        }   else{
            
            mostra(n + ", ");
            n ++;

        }
         
        
    }            

mostra("<br>FIM<br>");
pulaLinha();

</script>
