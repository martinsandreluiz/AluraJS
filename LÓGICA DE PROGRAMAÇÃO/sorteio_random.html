<meta charset = "UTF-8">

<input>/
<button>Descubra o segredo</button>

<script>

function sorteia() {

    return Math.round(Math.random() * 10 );

}

function sorteiaNum(quantidade) {

    var segredos = [];                  // criando a array; devolve uma lista como var segredos
    var contador = 1;

    while(contador <= quantidade)   {

        var numAleatorio = sorteia();
        if(numAleatorio != 0)   {       // para gerar numAleatorio diferenre de 0
            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao ++) {

                if(segredos[posicao] == numAleatorio)  {

                    achou = true;  // se numAleatorio já estiver na minha lista segredos, encerra e vai fazer outra posicao
                    break;
                }
            }
        
            if(achou == false)  {
                segredos.push(numAleatorio);       // método .push (adiciona elementos dentro da array)
                contador ++;
            }
        }
        
    }   

    return segredos;  
    
}

var segredos = sorteiaNum(5);

console.log(segredos);              // mostra no console a array formada

var input = document.querySelector("input");
input.focus();

function verifica() {

    acertou = false;

    for(var posicao = 0; posicao < segredos.length; posicao ++)    {
        if(input.value == segredos[posicao])   {
            alert("Você ACERTOU!");
            acertou = true;
            break;
        }
    }
    
    if(acertou == false)    {

        alert("Você ERROU!!!");

    }
    input.value = "";
    input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;


</script>
