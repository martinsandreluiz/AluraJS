<meta charset = "UTF-8">

<script>

    function pulaLinha() {
        
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
        
    }

    var mult = 1;
    var num = parseInt(prompt("Digite um número: "));
    mostra("TABUADA de " + num);

    while (mult <= 10) {
        
        mostra(num +" x " + mult + " = " + num * mult);
        mult++ ;
        
    }

    mostra("FIM<hr>");

</script>
